<body>

<script>
function askinput() {
    var com = document.getElementById("input").value;
    if (com.includes("launch") && com.includes("pod")) {
      document.getElementById('1k').style.display='block';
      var podname = getElementById("1k-p").value;
      var imagename = getElementById("1k-i").value;
      var cmd = "launchpod" + " " + podname + " " + imagename
    }
    
    else if (com.includes("delete") && com.includes("pod")) {
      document.getElementById("2k");
      var podname = getElementById("2k-p").value;
      var cmd = "deletepod" + " " + podname;
    }
  
    else if (com.includes("delete") && (com.includes("deployment") || com.includes("deploy"))) {
      document.getElementById("3k");
      var deploymentname = getElementById("3k-d").value;
      var cmd = "deletedeployment" + " " + deploymentname;
    }
  
    else if (com.includes("create") && (com.includes("deployment") || com.includes("deployment"))){
      document.getElementById("4k");
      var deploymentname = getElementById("4k-d").value;
      var imagename = getElementById("4k-i").value;
      var cmd = "createdeployment" + " " + deploymentname + imagename;
    }
  
    else if (com.includes("expose")) {
      document.getElementById("5k");
      var deploymentname = getElementById("5k-d").value;
      var portnumber = getElementById("5k-po").value;
      var cmd = "expose" + deploymentname + portnumber;
    }
  
    else if (com.includes("scale")) {
      document.getElementById("6k");
      var deploymentname = getElementById("6k-d").value;
      var replicas = getElementById("6k-r").value;
      var cmd = "scale" + deploymentname + replicas;
    }
  
    else if (com.includes("show")){
      var cmd = "show" + "pods";
    }
   
  var xhr = new XMLHttpRequest();
  xhr.open("GET","cgi-bin/kube.py?x="+ cmd , true);
  xhr.send();
  
  xhr.onload = function out(){
    var output = xhr.responseText;
    document.getElementById("out").innerHTML = output;
  }
}

function getoutput() {
    var com = document.getElementById("input").value;
    if (com.includes("launch") && com.includes("pod")) {
      var podname = getElementById("1k-p").value;
      var imagename = getElementById("1k-i").value;
      var cmd = "launchpod" + " " + podname + " " + imagename
    }
    
    else if (com.includes("delete") && com.includes("pod")) {
      var podname = getElementById("2k-p").value;
      var cmd = "deletepod" + " " + podname;
    }
  
    else if (com.includes("delete") && (com.includes("deployment") || com.includes("deploy"))) {
      var deploymentname = getElementById("3k-d").value;
      var cmd = "deletedeployment" + " " + deploymentname;
    }
  
    else if (com.includes("create") && (com.includes("deployment") || com.includes("deployment"))){
      var deploymentname = getElementById("4k-d").value;
      var imagename = getElementById("4k-i").value;
      var cmd = "createdeployment" + " " + deploymentname + imagename;
    }
  
    else if (com.includes("expose")) {
      var deploymentname = getElementById("5k-d").value;
      var portnumber = getElementById("5k-po").value;
      var cmd = "expose" + deploymentname + portnumber;
    }
  
    else if (com.includes("scale")) {
      var deploymentname = getElementById("6k-d").value;
      var replicas = getElementById("6k-r").value;
      var cmd = "scale" + deploymentname + replicas;
    }
  
    else if (com.includes("show")){
      var cmd = "show" + "pods";
    }
   
  var xhr = new XMLHttpRequest();
  xhr.open("GET","cgi-bin/kube.py?x="+ cmd , true);
  xhr.send();
  
  xhr.onload = function out(){
    var output = xhr.responseText;
    document.getElementById("out").innerHTML = output;
  }
}
</script>
